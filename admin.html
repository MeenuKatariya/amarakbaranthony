<script>
    function User(name,category,image,price,gender,sold=false){
        this.name=name;
        this.category=category;
        this.image=image;
        this.price=price;
        this.gender=gender;
        this.sold=sold
        
    }
   
    // console.log(data)
    var arr=JSON.parse(localStorage.getItem("products")) || []
    var submit=document.querySelector("form").addEventListener("submit",function(){
    event.preventDefault()
        var data=new User(document.querySelector("#name").value,document.querySelector("#category").value,document.querySelector("#image").value,document.querySelector("#price").value,document.querySelector("#gender").value,document.querySelector("#sold").value)
    //    console.log(data);
        arr.push(data)
        localStorage.setItem("products",JSON.stringify(arr));
    })
